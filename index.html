<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
<header class="header">
    <div class="logo-register">
        <h1 class="logo">facebook</h1>
        <button type="button" class="register-button">注册</button>
    </div>
    <div class="join-login">
        <div class="join-facebook">加入或登录 Facebook</div>
        <div class="triangle"></div>
    </div>
</header>
<main class="main">

    <div class="header-position">
        <h1 class="content-header">创建主页</h1>
        <div></div>
    </div>

    <div class="page-info">
        <div class="info-content">
            向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。
        </div>
        <div></div>
    </div>

    <div class="service-area">
        <div class="brand-service">
            <img class="service-pic" src="//facebook.com/images/pages/create/biz_illustration.png" alt="商家或品牌服务">
            <div class="service-type">商家或品牌</div>
            <div class="service-description">在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</div>
            <button type="button" class="start-button">开始</button>
        </div>
        <div class="group-service">
            <img class="service-pic" src="//facebook.com/images/pages/create/community_illustration.png" alt="社群或公众人物">
            <div class="service-type">社群或公众人物</div>
            <div class="service-description">
                与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。
            </div>
            <button type="button" class="start-button">开始</button>
        </div>
    </div>

</main>


<script src="src/app.js"></script>
</body>
</html>
